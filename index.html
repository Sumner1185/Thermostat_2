<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
      var thermostat = new Thermostat();
        updateTemperature();

        $('#temperature-up').click(function() {
          thermostat.up();
          updateTemperature();
        });

        $('#temperature-down').click(function() {
          thermostat.down();
          updateTemperature();
        });

        $('#temperature-reset').click(function() {
          thermostat.reset();
          updateTemperature();
        });

        $('#powersaving-on').click(function() {
          thermostat.powerSaveModeOn();
          updateTemperature();
        });

        $('#powersaving-off').click(function() {
          thermostat.powerSaveModeOff();
          $('#power-saving-status').text('OFF')
          updateTemperature();

        });

        $('#powersaving-on').click(function() {
          thermostat.powerSaveModeOn();
          $('#power-saving-status').text('ON')
          updateTemperature();
        });

        function updateTemperature() {
          $('#temperature').text(thermostat.temperature);
          if(thermostat.energyUsage() === 'Low Usage') {
          $('#temperature').css('color', 'green')
        } else if(thermostat.energyUsage() === 'Medium Usage') {
          $('#temperature').css('color', 'orange')
        } else {
          $('#temperature').css('color', 'red')
        }
        }
      });
    </script>
  </head>

  <body>
    <center>
      <section>
            <h1>Welcome to your e-thermostat</h1>

        <h1 id="temperature"></h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button><br><br>
          <div id='div1'><button id="temperature-reset">reset</button></div><br><br> Status:
          <i>power saving mode is </i><b><span id="power-saving-status">ON</span></b><br><br>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
      </section> 
      </center>
      <script src="src/thermostat.js"></script>
  </body>
</html>
