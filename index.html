<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
      var thermostat = new Thermostat();
        updateTemperature();
        $('#temperature-up').click(function() {
          thermostat.up();
          updateTemperature();
        });
        function updateTemperature() {
        $('#temperature').text(thermostat.temperature);
        };
      });
    </script>
  </head>

  <body>
    <center>
      <section>
            <h1>Welcome to your e-thermostat</h1>

        <h1 id="temperature"></h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button><br><br>
          <div id='div1'><button id="temperature-reset">reset</button></div><br><br> Status:
          <i>power saving mode is </i><b><span id="power-saving-status">ON</span></b><br><br>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
      </section> 
      </center>
      <script src="src/thermostat.js"></script>
  </body>
</html>
